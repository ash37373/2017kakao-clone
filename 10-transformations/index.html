<!DOCTYPE html>
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/transform -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Transformations</title>
    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: transform .5s ease-in-out;
      }
      .box:hover{
        transform: rotate(1turn) scale(.5, .5);
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
