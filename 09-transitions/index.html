<!DOCTYPE html>
<!-- 트랜지션은 focus, active, hover(State들)에서 효과적으로 적용됨 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Transitions</title>
    <style>
      .box{
        background-color: green;
        color: white;
        transition.all: 1s ease-in-out;
      }
      /* .box:hover{
        background-color: red;
        color: black;
      } */
      .box:active{
        background-color: red;
        color: black;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
